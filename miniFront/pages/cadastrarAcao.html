<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA Mini Homebroker</title>
    <link rel="icon" href="./stock-exchange-app.png">
    <link rel="stylesheet" href="../style.css">
    <script src="cadastrarAcao.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="titulo">ADA B3 inclua+ Mini Homebroker</h1>
        <h2 class="titulo">Cadastrar ação</h2>
    </div>
    <div class="formulario">
        <form id="cadastrarAcao">
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="fticker">Ticker:</label><br>
            <input type="text" id="fticker" name="fticker"><br>
            <label for="fprice">Preço:</label><br>
            <input type="text" id="fprice" name="fprice"><br>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
            <button onclick="document.location='../index.html'">Voltar</button>
        </form>
    </div>
    <br>
    <pre id="responseDiv">

    </pre>
